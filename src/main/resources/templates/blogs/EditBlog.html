<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Genie - Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      background-color: #3b3b3b;
      color: #dbdbdb;
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Blog</h2>
            <form method="post" enctype="multipart/form-data" th:object="${blogDto}">

                <!-- Blog ID (Read-only) -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Blog ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control" th:value="${blog.id}">
                    </div>
                </div>

                <!-- Blog Name -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{name}" placeholder="Enter blog title">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
                    </div>
                </div>

                <!-- Blog Author -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Author</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{author}" placeholder="Enter author name">
                        <p th:if="${#fields.hasErrors('author')}" th:errorclass="text-danger" th:errors="*{author}"></p>
                    </div>
                </div>

                <!-- Blog Category -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{category}">
                            <option value="Other">Other</option>
                            <option value="Tech">Tech</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Education">Education</option>
                            <option value="Travel">Travel</option>
                            <option value="Health">Health</option>
                            <option value="Poem">Poem</option>
                            <option value="Car">Car</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="*{category}"></p>
                    </div>
                </div>

                <!-- Blog Content -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Content</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{content}" rows="5" placeholder="Enter blog content"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger" th:errors="*{content}"></p>
                    </div>
                </div>

                <!-- Current Blog Image -->
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${blog.imageFileName}}" alt="Blog Image" class="img-thumbnail" width="150">
                    </div>
                </div>

                <!-- New Blog Image Upload -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Change Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="*{imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control" th:value="${blog.createdAt}">
                        </div>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-primary" href="/blogs" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
