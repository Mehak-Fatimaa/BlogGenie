<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogGenie - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .contact-info-map {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            flex: 1 1 45%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .map {
            flex: 1 1 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .map img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
        }

        .form-section {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .contact-form {
            background: rgba(253, 249, 249, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(78, 26, 6, 0.2);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .contact-form h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #007BFF;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.3rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #007BFF;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form button:active {
            background-color: #003f7f;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {

            .contact-info-map,
            .form-section {
                flex-direction: column;
            }

            .contact-info,
            .map,
            .contact-form {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
<!-- Header -->
<header class="header">
    <div class="logo">
        <img src="logo.png" alt="BlogGenie Logo">
        <span>BlogGenie</span>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/blogs">Blog</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<div class="m-5 mainhead">
    <h2>Contact Us</h2>
</div>

<!-- Contact Section -->
<section class="contact-container">
    <!-- Contact Information and Map in Same Container -->
    <div class="contact-info-map">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Blog Street, BlogCity, BC 12345</p>
            <p><strong>Email:</strong> <a href="mailto:info@bloggenie.com">info@bloggenie.com</a></p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Social:</strong> Follow us on social media!</p>
        </div>

        <!-- Dummy Map as Frame -->
        <div class="map">
            <img src="https://cdn.images.express.co.uk/img/dynamic/25/590x/secondary/google-maps-street-view-dead-body-1129572.jpg?r=1686998680160"
                 alt="Dummy Map">
        </div>
    </div>

    <!-- Get in Touch Form -->
    <div class="form-section">
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 BlogGenie. All rights reserved.</p>
    <p>Contact us at <a href="mailto:support@bloggenie.com">support@bloggenie.com</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
